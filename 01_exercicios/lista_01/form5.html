<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <main class="d-flex flex-column gap-3 p-3 container">
        <h1>Formul√°rio 5</h1>

        <form action="" method="" class="border p-3">
            <div class="row mb-3">
                <h1>Billing Address</h1>
            </div>
            <div class="row mb-3">
                <div class=" gap-3 col">
                    <label for="first-name class=" form-label">First Name</label>
                    <input type="text" class="form-control" name="first-name" id="first-name" />
                </div>
                <div class=" gap-3 col">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control name=" last-name" id="last-name" />
                </div>
            </div>
            <div class="col input-group flex-nowrap h-25 d-flex flex-column">
                <label for="inputusername" class="form-label">Username</label>
                <div class="col d-flex">
                    <span class="border input-group-text rounded-start-1 rounded-end-0" id="username">@</span>
                    <input type="text" class="border form-control rounded-start-0 rounded-end-1" placeholder="Username"
                        aria-label="Username" aria-describedby="inputusername" />
                </div>
            </div>
            <div class="row mb-3 p-3">
                <label for="email" class="form-label">Email (optional)</label>
                <input type="text" class="form-control" placeholder="you@example" name="email" id="email" />
            </div>
            <div class="row mb-3 p-3">
                <label for="adress" class="form-label">Adress</label>
                <input type="text" class="form-control" placeholder="1234 Main St" name="adress" id="adress" />
            </div>
            <div class="row mb-3 p-3">
                <label for="adress2" class="form-label">Adress 2 (optional)</label>
                <input type="text" class="form-control" placeholder="Apt or Suite" name="adress2" id="adress2" />
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" aria-label="Default select example" name="country">
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example" name="state">
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class=" gap-3 col-6">
                    <label for="zips class=" form-label">Zip</label>
                    <input type="text" class="form-control" name="zip" id="zip" />
                </div>
            </div>


        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
