<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <main class="d-flex flex-column gap-3 p-3 container fw-bold">
        <h1>Formul√°rio 3</h1>

        <form action="" method="" class="border p-3">
            <div class="row mb-3 justify-content-center">
                <h1>Sample Form</h1>
            </div>
            <div class="row mb-3">
                <div class="d-flex gap-3 col h-50">
                    <label for="partner-name" class="form-label ">Partner Name</label>
                    <input type="text" class="form-control" name="partner-name" id="partner-name" />
                </div>
                <div class="d-flex gap-3 col h-50">
                    <label for="partner-email" class="form-label ">Partner Email ID</label>
                    <input type="text" class="form-control" name="partner-email" id="partner-email" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex gap-3 col h-50">
                    <label for="partner-legalname" class="form-label ">Partner Legal Name</label>
                    <input type="text" class="form-control" name="partner-legalname" id="partner-legalname" />
                </div>
                <div class="d-flex gap-3 col h-50">
                    <label for="partner-mobile" class="form-label ">Partner Mobile</label>
                    <input type="text" class="form-control" name="partner-mobile" id="partner-mobile" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex gap-1 col h-50">
                    <label for="partner-legalname" class="form-label">Partner Legal Name</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex gap-3 col h-50">
                    <label for="partner-legalname" class="form-label ">Partner Legal Name</label>
                    <input type="text" class="form-control" name="partner-legalname" id="partner-legalname" />
                </div>
                <div class="d-flex gap-3 col h-50">
                    <label for="partner-mobile" class="form-label ">Partner Mobile</label>
                    <input type="text" class="form-control" name="partner-mobile" id="partner-mobile" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex gap-3 col h-50">
                    <label for="partner-contract-start-date" class="form-label ">Contract Start Date</label>
                    <input type="text" class="form-control" name="partner-contract-start-date"
                        id="partner-contract-start-date" />
                </div>
                <div class="d-flex gap-3 col h-50">
                    <label for="partner-mobile" class="form-label ">Partner Mobile</label>
                    <input type="text" class="form-control" name="partner-mobile" id="partner-mobile" />
                </div>
            </div>

        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
