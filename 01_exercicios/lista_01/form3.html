<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <main class="d-flex flex-column gap-3 p-3 container fw-bold">
        <h1 class="text-center">Formul√°rio 3</h1>

        <form action="" method="" class="border p-3">
            <div class="row mb-3 text-center">
                <h1>Sample Form</h1>
            </div>
            <div class="row mb-3">
                <div class="d-flex gap-3 col">
                    <label for="partner-name" class="col form-label me-2 mw-50">Partner Name</label>
                    <input type="text" class="form-control mw-50" name="partner-name" id="partner-name" />
                </div>
                <div class="d-flex gap-3 col">
                    <label for="partner-email" class="col form-label me-2 mw-50 ">Partner Email ID</label>
                    <input type="text" class="form-control mw-50" name="partner-email" id="partner-email" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex gap-3 col">
                    <label for="partner-legalname" class="form-label me-2 mw-50 ">Partner Legal Name</label>
                    <input type="text" class="form-control mw-50" name="partner-legalname" id="partner-legalname" />
                </div>
                <div class="d-flex gap-3 col">
                    <label for="partner-mobile" class="form-label me-2 mw-50 ">Partner Mobile</label>
                    <input type="text" class="form-control mw-50" name="partner-mobile" id="partner-mobile" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex gap-1 col">
                    <label for="partner-legalname" class="form-label me-2 mw-50">Partner Legal Name</label>
                    <textarea class="form-control mw-50" rows="4"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex gap-3 col">
                    <label for="contract-start-date" class="form-label me-2 mw-50 ">Contract Start Date</label>
                    <input type="text" class="form-control mw-50" name="contract-start-date" id="contract-start-date" />
                </div>
                <div class="d-flex gap-3 col">
                    <label for="contract-expire-date" class="form-label me-2 mw-50 ">Contract Expire Date</label>
                    <input type="text" class="form-control mw-50" name="contract-expire-date"
                        id="contract-expire-date" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex gap-3 col">
                    <label for="minimum-loan-amount" class="form-label me-2 mw-50 ">Minimum Loan Amount</label>
                    <input type="text" class="form-control mw-50" name="minimum-loan-amount" id="minimum-loan-amount" />
                </div>
                <div class="d-flex gap-3 col">
                    <label for="maximum-loan-amount" class="form-label me-2 mw-50 ">Maximum Loan Amount</label>
                    <input type="text" class="form-control mw-50" name="maximum-loan-amount" id="maximum-loan-amount" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex gap-3 col">
                    <label for="interest-rate" class="form-label me-2 mw-50 ">Interest Rate</label>
                    <input type="text" class="form-control mw-50" name="interest-rate" id="interest-rate" />
                </div>
                <div class="d-flex gap-3 col">
                    <label for="deposit-amount" class="form-label me-2 mw-50 ">Deposit Amount</label>
                    <input type="text" class="form-control mw-50" name="deposit-amount" id="deposit-amount" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>


        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
