<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <main class="d-flex flex-column gap-3 p-3 container">

        <h1>Formulário 2</h1>

        <form action="" method="" class="border w-75 p-3">
            <div class="row mb-3">
                <div class="col-1 h-25">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" placeholder="32" name="codigo" id="codigo" />
                </div>
                <div class="col h-25">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Nome Completo do Cliente" name="nome"
                        id="nome" />
                </div>
                <div class="col-3 h-25">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" placeholder="cliente@dominio.com" name="email" id="email" />
                </div>
                <div class="col-2 h-25">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" placeholder="Só números" name="cpf" id="cpf" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col h-25">
                    <label for="n-celular" class="form-label">Nº Celular</label>
                    <input type="text" class="form-control" placeholder="Nº Celular" name="n-celular" id="n-celular" />
                </div>
                <div class="col h-25">
                    <label for="n-tel-fixo" class="form-label">Nº Telefone Fixo</label>
                    <input type="text" class="form-control" placeholder="Nº Telefone Fixo" name="n-tel-fixo"
                        id="n-tel-fixo" />
                </div>
                <div class="col h-25">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" placeholder="Logradouro" name="logradouro"
                        id="logradouro" />
                </div>
                <div class="col-1 h-25">
                    <label for="n" class="form-label">Nº</label>
                    <input type="text" class="form-control" placeholder="Nº" name="n" id="n" />
                </div>
                <div class="col h-25">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" placeholder="Bairro" name="bairro" id="bairro" />
                </div>
            </div>
            <div class="row mb-3 w-50">
                <div class="col">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" placeholder="Cidade" name="cidade" id="cidade" />
                </div>
                <div class="col">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" class="form-control" placeholder="UF" name="uf" id="uf" />
                </div>
                <div class="col">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" aria-label="Default select example" name="status">
                        <option selected>Status</option>
                        <option value="1">Pendente</option>
                        <option value="2">Concluido</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col w-10 d-flex gap-1">
                    <button type="button" class="btn btn-danger ms-auto">
                        Resetar
                    </button>
                    <button type="button" class="btn btn-success">
                        Próximo
                    </button>
                </div>
            </div>
        </form>
        <!-- ----- FORMULARIO 3 ----- -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
