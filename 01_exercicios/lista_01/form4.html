<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <main class="d-flex flex-column gap-3 p-3 container">
        <h1>Formulário 4</h1>

        <form action="" method="" class="border p-3">
            <div class="row mb-3">
                <h1>Novo Usuario</h1>
            </div>
            <div class="row mb-3">
                <div class=" gap-3 col">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Informe o nome" name="nome" id="nome" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" placeholder="Informe o CPF" name="cpf" id="cpf" />
                </div>
                <div class="col-6">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" placeholder="Informe o Endereço" name="endereco"
                        id="endereco" />
                </div>
                <div class="col-3">
                    <label for="nivel" class="form-label">Nível</label>
                    <select class="form-select" aria-label="Default select example" name="nivel">
                        <option selected>---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="email" class="form-label">CPF</label>
                    <input type="text" class="form-control" placeholder="Informe o Email" name="email" id="email" />
                </div>
                <div class="col-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="text" class="form-control" placeholder="Informe a Senha" name="senha" id="senha" />
                </div>
                <div class="col-3">
                    <label for="nivel" class="form-label">Status</label>
                    <select class="form-select" aria-label="Default select example" name="nivel">
                        <option selected>---</option>
                        <option value="1">Pendente</option>
                        <option value="2">Concluido</option>
                    </select>
                </div>
            </div>
            <div class="row m-3">
                <div class="col w-10 d-flex gap-1">
                    <button type="button" class="btn btn-success ms-auto">
                        Enviar
                    </button>
                    <button type="button" class="btn btn-light">
                        Cancelar
                    </button>
                </div>
            </div>
            </div>


        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
